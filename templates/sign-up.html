<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign-Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendors/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendors/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendors/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendors/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendors/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendors/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/csss/util.css">
	<link rel="stylesheet" type="text/css" href="../static/csss/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../static/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign-Up
					</span>
				</div>

				<form method="post" action="#" class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Full Name</span>
                        <input class="input100" type="text" name="fname" id="name" placeholder="Enter full name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Your Email</span>
                        <input class="input100" type="email" name="email" id="email" placeholder="Enter email">
                        <span class="focus-input100"></span>
                    </div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="uname" id="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" id="password" placeholder="Enter password">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="password" id="password" placeholder="Enter confirm password">
                        <span class="focus-input100"></span>
                    </div>

					<div class="container-login100-form-btn">
                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <button type="submit" class="login100-form-btn">
                                    Create Account
                                </button>
                            </div>
    
                            <div>
                                <button class="login100-form-btn btn-primary"> 
                                        <a href="{{url_for('index')}}" id="button">Cancel</a>
                                </button>
                            </div>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="../static/vendors/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendors/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendors/bootstrap/js/popper.js"></script>
	<script src="../static/vendors/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendors/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendors/daterangepicker/moment.min.js"></script>
	<script src="../static/vendors/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendors/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/jss/main.js"></script>

</body>
</html>
