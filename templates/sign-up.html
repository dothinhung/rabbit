<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--CSS style -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<title>Sign-up</title>
	</head>
	<body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4"></div>

                <!-- content sign-up -->
                <div class="col-md-4 bg-success">
                    <div class="row main d-flex justify-content-center">
                        <div class="main-login main-center">
                            <h3 class="text-center" style="font-weight:bold;">SIGN-UP</h3>

                            <form method="post" action="#">
                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">Full Name</label>
                                    <div class="cols-sm-8">
                                        <form method="post">
                                        <div class="input-group d-flex justify-content-around">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user fa" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control" name="fname" id="name"  placeholder="Enter your Name" size="20" required/>
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="form-group">
                                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                            </span>
                                            <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="username" class="cols-sm-2 control-label">Username</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-users fa" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control" name="uname" id="username"  placeholder="Enter your Username" required/>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label">Password</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                            </span>
                                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" minlength="6" required/>
                                        </div>
                                    </div>
                                </div>
                
                                <div class="form-group">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <input type="submit" value="Create Account" class="btn btn-primary btn-lg btn-block login-button" >
                                            </div>
                                    <div class="col-sm-2">
                                            <a href="{{url_for('index')}}" type="button" id="button" class="btn btn-danger btn-lg btn-block login-button">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
 
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
