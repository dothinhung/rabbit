<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--CSS style -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-4  bg-success">
                    <div class="row main my-5">
                        <div class="main-login main-center">
                            <h3 class="text-center" style="font-size: 40px;">LOGIN</h3>

                            <form method="post" action="#" class="d-flex justify-content-center">
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label" style="font-size:25px;">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-users fa" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control" name="uname" id="username"  placeholder="Enter your Username"/>
                                    </div>
                            </div>
                    
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                        </div>
                    
                        <div class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block login-button">
                                    </div>

                                    <div class="col-sm-2">
                                        <a href="{{url_for('index')}}" type="button" id="button" class="btn btn-danger btn-lg btn-block login-button">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group bg-white">
                            <p class="text-center">Don't have an account? 
                                <a href="{{url_for('sign_up')}}">Create an account</a>
                            </p>
                        </div>                   
                    </form>
                </div>
            </div>
        </div>
                    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
                </div>
                
            </div>
        </div>
	</body>
</html>
